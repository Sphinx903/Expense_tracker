<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Expense Tracker</h1>
            <ul class="nav">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('add_expense') }}">Add Expense</a></li>
                <li><a href="{{ url_for('plot_expenses') }}">View Expense Plot</a></li>
                <li><a href="{{ url_for('generate_report') }}">Generate Report</a></li>
                {% if current_user.is_authenticated %}
                <li class="profile-dropdown">
                    <a href="#" class="profile-icon">
                        <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Profile Icon">
                        Profile
                    </a>
                    <ul class="dropdown-content">
                        <li><a href="{{ url_for('profile') }}">View Profile</a></li>
                        <li><a href="{{ url_for('logout') }}">Logout</a></li>
                    </ul>
                </li>
                {% else %}
                <li><a href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </header>
    <div class="container">
        <h2>Welcome, {{ current_user.id }}</h2>
        <p>This is the user profile page.</p>
    </div>
</body>
</html>
